<h1>Angular Router App</h1>
<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
<nav>
    <ul>
        <li><a routerLink="/sharedComponent" routerLinkActive="active" ariaCurrentWhenActive="page">Shared Component</a>
        </li>
        <li><a routerLink="/coreApplication" routerLinkActive="active"
                ariaCurrentWhenActive="page">ApplicationB/Core</a>
        </li>
        <li><a routerLink="/library" routerLinkActive="active" ariaCurrentWhenActive="page">Library</a></li>
    </ul>
</nav>
<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
